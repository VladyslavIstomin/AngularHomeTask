<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<span class="alert alert-danger" ng-show="isInvalid()" style="display: inline-block">Login: "test", password: "test"</span>
			<form name="form" role="form" id="form">
				<div class="form-group form-inline" ng-hide="isLogin()">
					<label for="login">Login</label>
					<input type="text" name="login" id="login" class="form-control" ng-model="login" required placeholder="test"/>
				</div>
				<div class="form-group form-inline" ng-hide="isLogin()">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="form-control" ng-model="password" required placeholder="test"/>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary" ng-click="onLogin()">Log in</button>
				</div>
			</form>
		</div>
	</div>
</div>
