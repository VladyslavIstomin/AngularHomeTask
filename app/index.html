<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
	<meta charset="UTF-8">
	<title>Angular CDP</title>
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="../bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
	<script src="app.js"></script>
	<script src="login/service_login.js"></script>
	<script src="todo-list/service_todo.js"></script>
	<script src="head/Controller.js"></script>
	<script src="login/Controller_login.js"></script>
	<script src="todo-list/Controller_todo_list.js"></script>
</head>
<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 header">
			<a href="#" class="logo"><img src="img/logo.png" alt="logo"/></a>
			<h1>Welcome to ToDo list</h1>
		</div>
		<div class="col-md-12">
			<div class="control-group controls-box">
				<div class="controls btn-container" ng-controller="controllerBase as vm">
					<button type="submit" class="btn btn-primary" ng-show="vm.isLogin()" ng-click="vm.logout()">Log out</button>
				</div>
			</div>
		</div>
	</div>
</div>

<div ui-view class="view"></div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<footer>Copyright 2016</footer>
		</div>
	</div>
</div>

</body>
</html>
