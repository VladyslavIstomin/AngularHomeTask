<div class="container-fluid">
	<div class="row video-list">
		<div class="col-md-12">
			Search: <input type="text" ng-model="search"/>
		</div>
		<div class="col-md-12">
			<ul class="videos">
				<li class="thumbnail" ng-repeat="video in videoList | filter:search">
					<a href="#" class="thumb"><img ng-src="{{video.imgUrl}}" width="100" height="80"></a>
					<a href="#">{{video.name}}</a>

					<p>{{video.desc}}</p>
				</li>
			</ul>
		</div>
	</div>
</div>
